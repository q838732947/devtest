- comment: 添加企业客户标签
  method: post
  params:
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/add_corp_tag
  data:
    group_name: test
    tag:
      - name: zhangsan
  assert:
    errcode: 0
    errmsg: ok

- comment: 获取企业标签库
  method: post
  params:
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/get_corp_tag_list
  data:
  assert:
    errcode: 0
    errmsg: ok
  save_var:
    tagid: 0


- comment: 编辑企业客户标签
  method: post
  params:
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/edit_corp_tag
  use_var: True
  data:
    id: tagid
    name: wangwu
  assert:
    errcode: 0
    errmsg: ok

- comment: 删除企业客户标签
  method: post
  params:
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/del_corp_tag
  use_var: True
  data:
    tag_id:
      - tagid
  assert:
    errcode: 0
    errmsg: ok
